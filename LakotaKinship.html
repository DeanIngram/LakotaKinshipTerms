function populateFormDropdown() {
  const sel = document.getElementById("formSelect");
  for (const f of FORMS) {
    const opt = document.createElement("option");
    opt.value = f.id;
    opt.textContent = f.label;
    sel.appendChild(opt);
  }
}

function populateRelationshipDropdown() {
  const sel = document.getElementById("relationshipSelect");
  Object.entries(relationships).forEach(([id, rel]) => {
    const opt = document.createElement("option");
    opt.value = id;
    opt.textContent = rel.label;
    sel.appendChild(opt);
  });
}

// =======================
// LOOKUP + RENDERING
// =======================

/**
 * Returns a form entry object: { term: string, alts?: [...] } or null.
 * Priority:
 *   1) rel.speakers[speaker].forms[formId]
 *   2) rel.speakers.both.forms[formId]  (fallback when same term for both sexes)
 */
function getFormEntry(rel, speaker, formId) {
  return (
    rel?.speakers?.[speaker]?.forms?.[formId] ??
    rel?.speakers?.both?.forms?.[formId] ??
    null
  );
}

function renderEntry(entry) {
  if (!entry || !entry.term) return `<span class="muted">—</span>`;

  // Treat literal "—" as missing data (optional, but usually nicer)
  if (entry.term.trim() === "—") return `<span class="muted">—</span>`;

  const termHtml = `<div class="term">${escapeHtml(entry.term)}</div>`;

  const alts = Array.isArray(entry.alts) ? entry.alts : [];
  if (!alts.length) return termHtml;

  // Build note line like: "kaká — Southern — familiar • lalá — Northern — familiar"
  const noteParts = alts.map(a => {
    const bits = [];
    if (a.term) bits.push(a.term);
    if (a.dialect) bits.push(a.dialect);
    if (a.note) bits.push(a.note);
    return bits.join(" — ");
  });

  const noteHtml = `<div class="note">${escapeHtml(noteParts.join(" • "))}</div>`;
  return termHtml + noteHtml;
}

function updateOutputs() {
  const formId = document.getElementById("formSelect").value;
  const relId  = document.getElementById("relationshipSelect").value;

  const maleOut = document.getElementById("maleOutput");
  const femOut  = document.getElementById("femaleOutput");
  const femRow  = document.getElementById("femaleRow");

  if (!formId || !relId) {
    maleOut.innerHTML = `<span class="muted">Select a form and relationship.</span>`;
    femOut.innerHTML  = `<span class="muted">Select a form and relationship.</span>`;
    if (femRow) femRow.style.display = "";   // show by default
    return;
  }

  const rel = relationships[relId];

  // If relationship defines speakers.both, it's common to both sexes -> hide female panel
  const isCommon = !!rel?.speakers?.both;

  const maleEntry = getFormEntry(rel, "male", formId);
  const femEntry  = getFormEntry(rel, "female", formId);

  maleOut.innerHTML = renderEntry(maleEntry);

  if (isCommon) {
    // hide the female row entirely
    if (femRow) femRow.style.display = "none";
  } else {
    // show female row and render normally
    if (femRow) femRow.style.display = "";
    femOut.innerHTML  = renderEntry(femEntry);
  }
  
  const maleTitle = document.getElementById("maleTitle");
  if (maleTitle) {
    maleTitle.textContent = isCommon ? "Speaker (same for male & female)" : "Male Speaker";
  }
  
  const maleImageBox = document.getElementById("maleImageBox");

  if (maleImageBox) {
    maleImageBox.innerHTML = isCommon
    ? `<img id="manwoman" width="250" height="250" alt="wičȟášawiŋyáŋ" src="images/manwoman.jpg">`
    : `<img id="man" width="250" height="250" alt="wičȟáša" src="images/man.jpg">`;
  }
}

// Minimal escape to keep notes/terms safe in HTML
function escapeHtml(str) {
  return String(str)
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;")
    .replaceAll('"', "&quot;")
    .replaceAll("'", "&#039;");
}

populateFormDropdown();
populateRelationshipDropdown();
document.getElementById("formSelect").addEventListener("change", updateOutputs);
document.getElementById("relationshipSelect").addEventListener("change", updateOutputs);
